<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; }
    .container { padding: 20px; }
    .message { margin: 20px 0; }
    .buttons { margin-top: 20px; }
    .button {
      display: inline-block;
      padding: 10px 15px;
      margin: 5px;
      background-color: #28a745;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }
    .button:hover { background-color: #218838; }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ subject }}</h2>
    <p class="message">{{ message }}</p>

    {% if asset %}
    <p><strong>Attached content:</strong> {{ asset }}</p>
    {% endif %}

    <div class="buttons">
      {% for platform, link in share_links.items() %}
      <a href="{{ link }}" class="button" target="_blank">Share on {{ platform }}</a>
      {% endfor %}
    </div>
  </div>
</body>
</html>
